<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css\bootstrap.min.css" />
    <link rel="stylesheet" href="css\estilo.css">
    <link rel="stylesheet" href="css\login.css">
    </link>
    <script src="js\jquery-3.6.0.min.js"></script>
    <script src="js\bootstrap.min.js"></script>
    <script src="js\popper.js"></script>
    <script src="https://kit.fontawesome.com/e22ea825df.js" crossorigin="anonymous"></script>

</head>

<body>
    <div style="display: flex;">
        <div class="logo" style="width: 50%;">
            <img src="./img/logoPagina.png" class="align-self-start mr-3" height="64px" width="64px">

        </div>
        <div style="padding-left: 200px;width: 50%;">
            <h3>Inicia sesión con
                <a style="padding: 10px;" class="btn btn-primary-light" href="https://twitter.com/login"
                    role="button"><img src="img/twitter-logo.jpg" width="25px" height="25px"></a>
                <a style="padding: 10px;" class="btn btn-primary-light" href="https://www.facebook.com/"
                    role="button"><img src="img/facebook.png" width="25px" height="25px"></a>
                <a style="padding: 10px;" class="btn btn-primary-light"
                    href="https://accounts.google.com/signin/v2/identifier?hl=es&continue=https%3A%2F%2Fwww.google.es%2F&ec=GAlAmgQ&flowName=GlifWebSignIn&flowEntry=AddSession"
                    role="button"><img src="img/googlelogo.jpg" width="25px" height="25px"></a>
            </h3>
        </div>
    </div>
    <div class="row" style="display: flex;">
        <div class="" style="width: 50%;">
            <img style="display: block; margin: auto;" src="./img/avenjers.gif" alt="#" heigt="500px" width="500px">

        </div>

        <div class=""
            style="width: 50%; border-left-style: solid; border-left-color: rgb(204, 204, 204); padding-left: 200px; border-left-width: 1px; ">

            <div class="or_div col-5"><span class="or_span">Or</span></div>
            <!--<div style="border-bottom-style: solid; border-bottom-color: black; padding-left: 150px;">
        </div> -->
            <div class="row col-md">
                <form>
                    <div class="form-group col-5" style="margin-bottom: 15px;">
                        <label for="exampleInputEmail1">Nombre de Usuario</label>
                        <input type="username" class="form-control" id="tuUsuario" placeholder="Introduzca su usuario">
                    </div>
                    <div class="form-group col-5" style="margin-bottom: 15px;">
                        <label for="InputPassword1">Contraseña</label>
                        <div style="display: flex;">
                            <input type="password" class="form-control" id="InputPassword1"
                                placeholder="Introduzca su contraseña">
                            <div class="form-group col-2">
                                <button id="show_password" class="btn btn-primary" type="button"
                                    onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-check" style="margin-bottom: 15px;">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recuerda mis credenciales</label>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <button type="submit" class="btn btn-primary">Acceder</button>
                        <a class="btn btn-primary" href="/registro" role="button">Registrarse</a>
                    </div>
                    <div class="col" style="margin-bottom: 15px;">
                        <h6>¿Has olvidado tu clave o tu usuario?</h6>
                        <a classs="btn btn-primary-light" role="button" href="#">Restaurar</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    function mostrarPassword() {
        var cambio = document.getElementById("InputPassword1");
        if (cambio.type == "password") {
            cambio.type = "text";
            $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
        } else {
            cambio.type = "password";
            $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
        }
    }

</script>

</html>
