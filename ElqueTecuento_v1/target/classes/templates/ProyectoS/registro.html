<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="css\bootstrap.min.css" />
  <link rel="stylesheet" href="css\estilo.css">
  <link rel="stylesheet" href="css\registro.css">
  </link>
  <script src="js\jquery-3.6.0.min.js"></script>
  <script src="js\bootstrap.min.js"></script>
  <script src="js\popper.js"></script>
  <script src="https://kit.fontawesome.com/e22ea825df.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="principal">
    <div class="logo" style="height: fit-content;">
      <img src="./img/logoPagina.png" class="align-self-start mr-3" height="64px" width="64px">
    </div>
    <div class="contenedor">
      
      <div class="formulario" style="">
        <div class="col">
          <form id="formulario">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4"> <strong>Email</strong></label>
                <input type="email" class="form-control" id="inputEmail4" required>
                <small id="emailHelp" class="form-text text-muted"> <em> Nunca compartiremos su email con
                    nadie.</em></small>
              </div>
              <div class="form-group col-md-6">
                <label for="inputUsuario"> <strong>Usuario</strong></label>
                <input type="text" class="form-control" id="Usuario" name="Usuario" required>
                <small id="UsuarioHelp" class="form-text text-muted"> <em> Escriba su nombre de usuario original.</em></small>
              </div>
              <br>
              <div class="form-group col-md-6">
                <label for="inputPassword4"> <strong>Password</strong></label>
                <div style="display: flex;">
                  <input type="password" class="form-control" id="inputPassword4" required>
                  <button id="show_password" class="btn btn-primary btn_verde" type="button" onclick="mostrarPassword()"> <span
                      class="fa fa-eye-slash icon"></span> </button>
                </div>
              </div>
              <small id="passwordHelp" class="form-text text-muted"> <em> La contraseña debe contener mayúsculas,
                  minúsculas y números.</em></small>
            </div>
            <br>
            <div class="form-group col-md-6">
              <label for="inputAddress"> <strong> Dirección</strong></label>
              <input type="text" class="form-control" id="inputAddress" required>
              <small id="direccionHelp" class="form-text text-muted"><em> Calle, nº, piso, puerta</em></small>
            </div>
            <br>
            <div class="row col">
              <div class="col-md-4">
                <label for="inputNombre"><strong>Nombre</strong></label>
                <input type="text" class="form-control" id="inputName" required>
                <small id="emailHelp" class="form-text text-muted"> <em> Nombre </em></small>
              </div>
              <div class="col-md-7">
                <label for="inputNombre2"><strong>Apellidos</strong></label>
                <input type="text" class="form-control" id="inputName2" required>
                <small id="emailHelp" class="form-text text-muted"> <em> Apellidos </em></small>
              </div>

            </div>

            <br>
            <div class="row col-md">
              <div class="form-group col-md-4">
                <label for="inputCity"><strong>Ciudad</strong></label>
                <input type="text" class="form-control" id="inputCity" required>
              </div>
              <br>
              <div class="form-group col-md-3">
                <label for="inputState"><strong>Provincia</strong></label>
                <select id="inputState" class="form-control">
                  <option selected>Selecciona una...</option>
                  <option value='1'>Álava</option>
                  <option value='2'>Albacete</option>
                  <option value='3'>Alicante/Alacant</option>
                  <option value='4'>Almería</option>
                  <option value='5'>Asturias</option>
                  <option value='6'>Ávila</option>
                  <option value='7'>Badajoz</option>
                  <option value='8'>Barcelona</option>
                  <option value='9'>Burgos</option>
                  <option value='10'>Cáceres</option>
                  <option value='11'>Cádiz</option>
                  <option value='12'>Cantabria</option>
                  <option value='13'>Castellón/Castelló</option>
                  <option value='14'>Ceuta</option>
                  <option value='15'>Ciudad Real</option>
                  <option value='16'>Córdoba</option>
                  <option value='17'>Cuenca</option>
                  <option value='18'>Girona</option>
                  <option value='19'>Las Palmas</option>
                  <option value='20'>Granada</option>
                  <option value='21'>Guadalajara</option>
                  <option value='22'>Guipúzcoa</option>
                  <option value='23'>Huelva</option>
                  <option value='24'>Huesca</option>
                  <option value='25'>Illes Balears</option>
                  <option value='26'>Jaén</option>
                  <option value='27'>A Coruña</option>
                  <option value='28'>La Rioja</option>
                  <option value='29'>León</option>
                  <option value='30'>Lleida</option>
                  <option value='31'>Lugo</option>
                  <option value='32'>Madrid</option>
                  <option value='33'>Málaga</option>
                  <option value='34'>Melilla</option>
                  <option value='35'>Murcia</option>
                  <option value='36'>Navarra</option>
                  <option value='37'>Ourense</option>
                  <option value='38'>Palencia</option>
                  <option value='39'>Pontevedra</option>
                  <option value='40'>Salamanca</option>
                  <option value='42'>Segovia</option>
                  <option value='43'>Sevilla</option>
                  <option value='44'>Soria</option>
                  <option value='45'>Tarragona</option>
                  <option value='46'>Santa Cruz de Tenerife</option>
                  <option value='47'>Teruel</option>
                  <option value='48'>Toledo</option>
                  <option value='49'>Valencia/Valéncia</option>
                  <option value='50'>Valladolid</option>
                  <option value='51'>Vizcaya</option>
                  <option value='52'>Zamora</option>
                  <option value='53'>Zaragoza</option>
                </select>
              </div>

              <div class="form-group col-md-3">
                <label for="inputZip"><strong>Código Postal</strong></label>
                <input type="number" class="form-control" id="inputZip" required>
              </div>

            </div>
            <br>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  <u> Aceptar las condiciones de Registro</u>
                </label>
              </div>
              <br>
            </div>
            <button type="submit" class="btn btn-primary btn_verde" onclick="validarUsuario()">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  function mostrarPassword() {
    var cambio = document.getElementById("inputPassword4");
    if (cambio.type == "password") {
      cambio.type = "text";
      $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
    } else {
      cambio.type = "password";
      $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
    }
  }

  function validarUsuario() {

    var correo, contraseña, direccion, nombre, apellidos, ciudad, provincia, codigoPostal, aceptarTerminos;

    correo = document.getElementById("inputEmail4").value;
    contraseña = document.getElementById("inputPassword4").value;
    direccion = document.getElementById("inputAddress").value;
    nombre = document.getElementById("inputName").value;
    ciudad = document.getElementById("inputCity").value;
    apellidos = document.getElementById("inputName2").value;
    provincia = document.getElementById("inputState").value;
    codigoPostal = document.getElementById("inputZip").value;
    aceptarTerminos = document.getElementById("gridCheck").value;


  }
</script>

</html>
